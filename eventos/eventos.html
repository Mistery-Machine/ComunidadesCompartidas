<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Evento</title>
    <link rel="stylesheet" href="eventos.css" />
    <link rel="stylesheet" href="../templates/navbar/navbar.css" />
  </head>
  <script src="validacion.js"></script>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">Comunidades conectadas</div>

      <div class="navbar-options">
        <a href="../index.html" class="navbar-link">Inicio</a>
        <a href="../calendario/calendario.html" class="navbar-link"
          >Calendario</a
        >
        <a href="../listadoRutas/listadoRutas.html" class="navbar-link"
          >Horario Bus</a
        >

        <div class="navbar-submenu-container">
          <a href="#" class="navbar-link navbar-link--dropdown">Comunidad</a>
          <div class="navbar-submenu">
            <a
              href="../PaginaDeEventos/paginaEventos.html"
              class="navbar-submenu-link"
              >Eventos</a
            >
            <a href="../eventos/eventos.html" class="navbar-submenu-link"
              >Crear un evento</a
            >
            <a href="../reportes/reportes.html" class="navbar-submenu-link"
              >Reportes</a
            >
          </div>
        </div>

        <div class="navbar-submenu-container">
          <a href="#" class="navbar-link navbar-link--dropdown"
            >Emprendimiento</a
          >
          <div class="navbar-submenu">
            <a href="../anuncios/anuncios.html" class="navbar-submenu-link"
              >Crear anuncio</a
            >
            <a href="/registrar" class="navbar-submenu-link">Registrar</a>
          </div>
        </div>
      </div>

      <div class="navbar-user">
        <span class="navbar-user-email">usuario@correo.com</span>
        <a href="/cerrar-sesion" class="navbar-user-logout">Cerrar sesión</a>
      </div>
    </nav>
    <div class="evento-formulario-contenedor">
      <h2 class="evento-titulo-formulario">Creación de Eventos</h2>

      <div class="evento-grupo-formulario">
        <label class="evento-etiqueta-formulario">Título del Evento</label>
        <textarea
          class="evento-area-texto"
          placeholder="Ej: Festival Cultural 2025"
        ></textarea>
      </div>

      <div class="evento-grupo-formulario">
        <label class="evento-etiqueta-formulario">Categoría</label>
        <select class="evento-select-formulario">
          <option disabled selected>Seleccione una categoría</option>
          <option>Concierto</option>
          <option>Deportivo</option>
          <option>Educativo</option>
          <option>Familiar</option>
          <option>Cultural</option>
        </select>
      </div>

      <div class="evento-fila-formulario">
        <div class="evento-columna-formulario">
          <label class="evento-etiqueta-formulario">Fecha de Generación</label>
          <input
            class="evento-campo-formulario"
            type="text"
            value="7/02/2025"
            disabled
          />
        </div>
        <div class="evento-columna-formulario">
          <label class="evento-etiqueta-formulario">Ubicación</label>
          <input
            class="evento-campo-formulario"
            type="text"
            placeholder="Ciudad, provincia o lugar específico"
          />
        </div>
      </div>

      <div class="evento-grupo-formulario">
        <label class="evento-etiqueta-formulario">Organizador</label>
        <input
          class="evento-campo-formulario"
          type="text"
          placeholder="Nombre del organizador"
        />
      </div>

      <div class="evento-grupo-formulario">
        <button class="evento-boton-enviar">Crear Evento</button>
        <p class="evento-texto-aviso">
          Al registrar este evento, usted confirma que la información
          proporcionada es precisa y actualizada.
        </p>
      </div>
    </div>
  </body>
</html>
